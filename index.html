<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Talent Clone</title>
    <script src="https://kit.fontawesome.com/4afee10683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Start  -->
    <header id="navbar">
        <div class="navbar_top">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="buttons">
                <button class="login_button">Login</button>
                <button class="register_button">Register</button>
            </div>
        </div>

        <div class="navbar_bottom">
            <div class="left_nav">
                <div class="home_div">
                    <i class="fa-solid fa-house-chimney"></i>
                </div>
                <div class="job_div">Jobs</div>
                <div class="courses_div">Courses</div>
                <div class="sal_div">Salaries</div>
                <div class="res_div">Resources</div>
            </div>
            <div class="right_nav">
                <div class="employer_div">For Employers</div>
            </div>
        </div>

    </header>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section class="hero" id="hero">
        <div class="title_main">
            Find your next job
        </div>
        <div class="title_secondary">
            Join Top Employers from Dubai and the Middle East
        </div>
        <div class="search_box">
            <input type="text" name="search_input" id="search_input"
                placeholder="Enter Keywords (e.g. Finance Manager,Architect)">
            <select name="country_choose" id="country_choose">
                <option value="All Countries">All Countries</option>
                <option value="Qatar">Qatar</option>
                <option value="UAE">UAE</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Oman">Oman</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Kuwait">Kuwait </option>
                <option value="Egypt">Egypt</option>
                <option value="Jordan">Jordan</option>
                <option value="Lebanon">Lebanon</option>
            </select>
            <button class="find_jobs">Find Jobs</button>
        </div>
    </section>
    <!-- Hero End -->
</body>

</html>
