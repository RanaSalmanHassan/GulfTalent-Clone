<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Talent Clone</title>
    <script src="https://kit.fontawesome.com/4afee10683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navbar">
        <div class="navbar_top">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="buttons">
                <button class="login_button">Login</button>
                <button class="register_button">Register</button>
            </div>
        </div>

        <div class="navbar_bottom">
            <div class="left_nav">
                <div class="home_div">
                    <i class="fa-solid fa-house-chimney"></i>
                </div>
                <div class="job_div">Jobs</div>
                <div class="courses_div">Courses</div>
                <div class="sal_div">Salaries</div>
                <div class="res_div">Resources</div>
            </div>
            <div class="right_nav">
                <div class="employer_div">For Employers</div>
            </div>
        </div>

    </header>
</body>

</html>
